<!DOCTYPE HTML>
<html itemscope itemtype="http://schema.org/Product">
<head>
    <title>jayScript</title>
    <meta itemprop="name" content="jayScript">
    <meta itemprop="description" content="jayScript - think different">
    <meta itemprop="image" content="http://jwebcoder.files.wordpress.com/2014/02/javascript_logo.png">
	
	<meta property="og:title" content="jayScript" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="https://github.com/JWebCoder/jayScript" />
    <meta property="og:image" content="http://jwebcoder.files.wordpress.com/2014/02/javascript_logo.png" />
	<script type="text/javascript" src="jayScript.js"></script>
	<script type="text/javascript">
		j.onDomReady(function(){
			j.loadGoogleFont({"Roboto":"300,400,700"});
			j.createFloatingBox("#teste");
			j.createFloatingBox("#teste2");
			j.createFloatingBox("#teste3");
			j.createFloatingBox("#teste4");
			j.createFloatingBox("#teste5");
			j.createFloatingBox("#teste6");
			j.selectByClass("menuList").forEach(function(entry){
				entry.onclick = function(){
					j.showFloatingBox(entry.getAttribute("data-openBox"));
				}
			});
			j.socialShare.setTheme("shareButton", "SSthemes", "default", true);
		});
	</script>
	<style>
		*{
			font-family:Roboto;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			margin:0;
			padding:0;
            text-decoration:none;
		}
		
		.floatingBoxBar{
			background-color:#bababa;
			padding: 0.1% 1%;
			cursor:pointer;
			width:98%;
		}
		
		#menu{
			position:fixed;
			top:10px;
			left:10px;
		}
		
		#menu .menuList{
			cursor:pointer;
		}
		
		ul li{
			display:inline-block;
            vertical-align:middle;
			margin-right:10px;
            margin-top:-6px;
		}
        
        li img{
            position:relative;
            top:4px;
        }
		
		.box{
			position: fixed;
			width: 300px;
			height: 300px;
			border:1px solid grey;
			background-color:whitesmoke;
		}
	</style>
</head>
<body>
	<div id="teste" class="box" style="left: 0px;top: 50px;">
	</div>
	<div id="teste2" class="box" style="left: 310px;top: 50px;">
	</div>
	<div id="teste3" class="box" style="left: 620px;top: 50px;">
	</div>
	<div id="teste4" class="box" style="left: 0px;top: 360px;">
	</div>
	<div id="teste5" class="box" style="left: 310px;top: 360px;">
	</div>
	<div id="teste6" class="box" style="left: 620px;top: 360px;">
	</div>
	<div id="menu">
        <ul>
            <li data-openBox="#teste" class="menuList">
                Teste1
            </li>
            <li data-openBox="#teste2" class="menuList">
                Teste2
            </li>
            <li data-openBox="#teste3" class="menuList">
                Teste3
            </li>
            <li data-openBox="#teste4" class="menuList">
                Teste4
            </li>
            <li data-openBox="#teste5" class="menuList">
                Teste5
            </li>
            <li data-openBox="#teste6" class="menuList">
                Teste6
            </li>
            <li style="border-left:1px solid black;">
                Share the script on:
            </li>
            <li>
                <a href="javascript:void(0)" class="shareButton" onclick="j.share(this);" data-type="facebook" data-url="https://github.com/JWebCoder/jayScript/" data-image="http://jwebcoder.files.wordpress.com/2014/02/javascript_logo.png" data-title="jayScript - think diferent" data-summary="jayScript is a JavaScript library that provides a list of useful functions without extendind any built-in objects. It comes from combining pieces of code that you need to write to every single project you make, such has the domReady event, the onLoad event, a sharing script to social networks, and more.">
                    <img style="width:40px;">
                </a>
                <a href="javascript:void(0)" class="shareButton" onclick="j.share(this);" data-type="twitter" data-summary="jayScript - think diferent" data-url="https://github.com/JWebCoder/jayScript/">
                    <img style="width:40px;">
                </a>
                <a href="javascript:void(0)" class="shareButton" onclick="j.share(this);" data-type="googleplus" data-url="https://github.com/JWebCoder/jayScript/">
                    <img style="width:40px;">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
